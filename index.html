
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="{{url_for('crud.static',filename='style.css')}}"
    />
    <title>使用者列表</title>
  </head>

  <body>
    <h2>使用者列表</h2>

    <a href="{{url_for('crud.create_user')}}">新增使用者</a>

    <table>
      <tr>
        <th>使用者id</th>
        <th>使用者名稱</th>
        <th>郵件地址</th>
      </tr>
      {%for user in users %}
      <tr>
        <td>{{user.id}}</td>
        <td>{{user.username}}</td>
        <td>{{user.email}}</td>
      </tr>
      {%endfor %}
    </table>
  </body>
</html>
